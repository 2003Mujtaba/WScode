        <div class="contact-container">     <!-- Container for the contact form -->
            <!-- Form to collect user's details, sends an email on submission -->
            <form id="contactForm" action="mailto:2003mujtaba@gmail.com?subject=Contact%20Form%20Submission" method="post" enctype="text/plain">                >
                <!-- Various input fields to capture name, email, phone, and comments -->
                <input type="text" id="name" name="Name" placeholder="Name" required>
                <input type="email" id="email" name="Email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <input type="tel" id="phone" name="Cell No." placeholder="Cell No." required pattern="\d{10}">
                <textarea id="comments" name="Comments" placeholder="Comments"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
